<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€“ Emagine Design Studio</title>
    
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dgkzpcvc9/image/upload/v1764220967/EMAGINE_32_32_icon-01_virnm5.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Manrope:wght@300&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0D0D0D;
            color: #F4F4F4;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* The Big "404" */
        .error-code {
            font-size: clamp(100px, 20vw, 250px);
            font-weight: 300;
            line-height: 1;
            letter-spacing: -5px;
            color: #1a1a1a; /* Very subtle dark grey */
            user-select: none;
            position: absolute;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-family: 'Manrope', sans-serif;
            color: #999;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .home-btn {
            display: inline-block;
            padding: 15px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            color: #FFF;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: #F4F4F4;
            color: #0D0D0D;
            border-color: #F4F4F4;
        }
    </style>
</head>
<body>

    <div class="error-code">404</div>

    <div class="content">
        <h1>Void</h1>
        <p>The page you are looking for does not exist.</p>
        <a href="index.html" class="home-btn">Return to Studio</a>
    </div>

</body>
</html>
